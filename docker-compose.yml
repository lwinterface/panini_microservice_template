version: '3.6'



services:
  nats-server:
    command:
      - "-p"
      - "4222"
      - "-m"
      - "8222"
    ports:
      - 4222:4222
      - 8222:8222
    image: nats:latest
  app:
    volumes:
      - ./app:/app
      - ./config:/config # add configs if required
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python -m app.main"
    depends_on:
      - nats-server
    env_file:
      - environments/.env.dev