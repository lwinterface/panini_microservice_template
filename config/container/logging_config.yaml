loki_url:
  http://localhost:3100/loki/api/v1/push
tags:
  test-tag-key: test-tag-value
logger_config:
  disable_existing_loggers: false
  formatters:
    detailed:
      class: app.utils.logging.formatter.CustomJsonFormatter
      format: '%(created)f %(name)s %(levelname)s %(processName)s %(threadName)s %(message)s %(extra)s'
    simple:
      class: logging.Formatter
      format: '%(asctime)s %(name)-15s %(levelname)-8s %(message)s'
  handlers:
    app:
      backupCount: 10
      class: logging.handlers.RotatingFileHandler
      filename: app.log
      formatter: detailed
      level: DEBUG
      maxBytes: 1000000
      mode: a
    console:
      class: logging.StreamHandler
      formatter: simple
      level: INFO
      stream: ext://sys.stdout
    errors:
      class: logging.FileHandler
      filename: errors.log
      formatter: detailed
      level: ERROR
      mode: a
#    loki:
#      class: logging_loki.LokiQueueHandler


  loggers: {}
  root:
    handlers:
    - console
    - errors
    - app
    level: DEBUG
  version: 1
